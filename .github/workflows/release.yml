name: Release macOS app

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  release:
    runs-on: macos-14
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build app
        run: |
          xcodebuild -project Daycal.xcodeproj -scheme Daycal -configuration Release -derivedDataPath build

      - name: Create DMG
        run: |
          mkdir -p dist
          hdiutil create -volname Daycal -srcfolder "build/Build/Products/Release/Daycal.app" -ov -format UDZO "dist/Daycal.dmg"

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: build-${{ github.run_number }}
          name: Build ${{ github.run_number }}
          prerelease: false
          files: dist/Daycal.dmg
